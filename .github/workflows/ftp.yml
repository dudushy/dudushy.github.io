name: â™»ï¸ Update server (public_html)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Build Angular project
        run: |
          npm install -g @angular/cli
          npm ci
          ng build --output-path docs --base-href ${{ secrets.BASE_HREF }}

      - name: ðŸ“ Create .htaccess
        run: |
          echo "ErrorDocument 404 /index.html" > docs/browser/.htaccess

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          local-dir: docs/browser/
          server-dir: public_html/
